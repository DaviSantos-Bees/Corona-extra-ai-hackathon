<!DOCTYPE html>
<html>
<head>
    <title>Run Script</title>
    <style>
        body {
            background-color: #FFFF00;
            color: black;
        }
        form {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            background-color: white;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid black;
        }
        button[type="submit"] {
            background-color: black;
            color: #FFFF00;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Run Script</h1>
    <form action="/run_script" method="post">
        <label for="prompt">Enter a prompt for the epic description:</label>
        <input type="text" name="prompt" id="prompt">
        <label for="epic_name">Enter the name of the epic:</label>
        <input type="text" name="epic_name" id="epic_name">
        <button type="submit">Run Script</button>
    </form>
</body>
</html>
